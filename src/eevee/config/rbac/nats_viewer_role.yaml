# permissions for end users to view nats.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: eevee
    app.kubernetes.io/managed-by: kustomize
  name: nats-viewer-role
rules:
- apiGroups:
  - eevee.bot
  resources:
  - nats
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - eevee.bot
  resources:
  - nats/status
  verbs:
  - get
