# This rule is not used by the project eevee itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the eevee.bot.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: eevee
    app.kubernetes.io/managed-by: kustomize
  name: eevee-connectorirc-editor-role
rules:
- apiGroups:
  - eevee.bot
  resources:
  - connectorircs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - eevee.bot
  resources:
  - connectorircs/status
  verbs:
  - get
